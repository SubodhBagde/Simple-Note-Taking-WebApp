<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Note-Taking App</h1>
        </header>
        <main>
            <!-- Note Form -->
            <section class="note-form">
                <h2>Add a Note</h2>
                <form id="noteForm">
                    <input type="text" id="noteTitle" placeholder="Title" required>
                    <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                    <button type="submit" class="btn">Add Note</button>
                </form>
            </section>
            <!-- Notes List -->
            <section class="notes-list">
                <h2>Your Notes</h2>
                <ul id="notesContainer">
                    <!-- Notes will be dynamically added here -->
                    <li class="note">
                        <h3>Sample Note</h3>
                        <p>This is a sample note content.</p>
                        <div class="note-actions">
                            <button class="btn edit">Edit</button>
                            <button class="btn delete">Delete</button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
